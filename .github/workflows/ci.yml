name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - config: Debug
            build-dir: build/ci-debug
          - config: RelWithDebInfo
            build-dir: build/ci-test
          - config: Release
            build-dir: build/ci-release

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: >
          cmake -S . -B ${{ matrix.build-dir }}
          -DRNDR_BUILD_TESTS=ON
          -DRNDR_BUILD_SAMPLES=OFF
          -DRNDR_HARDENING=OFF
          -DRNDR_ADVANCED_API=OFF

      - name: Build
        run: cmake --build ${{ matrix.build-dir }} --config ${{ matrix.config }} --target rndr_test

      - name: Run tests
        run: ${{ matrix.build-dir }}/${{ matrix.config }}/rndr_test
