name: Build checks

on:
  push:
    branches: [ "dev-opengl" ]
  pull_request:
    branches: [ "dev-opengl" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release, Debug

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: "MSVC Debug OpenGL"
          os: windows-latest
          build_type: "Debug"
        - name: "MSVC Release OpenGL"
          os: windows-latest
          build_type: "Release"
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    steps:
    - uses: actions/checkout@v3
    - uses: GuillaumeFalourd/setup-windows10-sdk-action@v1.11
      with:
        sdk-version: 22621

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: |
        cmake -DCMAKE_SYSTEM_VERSION=10.0.22621.0
        cmake -B ${{github.workspace}}/build -DRNDR_UNITY=OFF -DRNDR_SANITIZER=OFF -DRNDR_DX11=OFF

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.config.build_type}}
      
    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.
      run: ctest -C ${{matrix.config.build_type}} --output-on-failure
